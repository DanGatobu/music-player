<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {%block links%} {%endblock%}
    <title>{%block title%} {%endblock%}</title>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'songs'%}">All songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'onrepeat'%}">On Repeat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'favorites'%}">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'albums'%}">Albums</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'playlists'%}">Playlists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'artists'%}">Artists</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register'%}">Register/Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    {%block body%} {%endblock%}
</body>
</html>
