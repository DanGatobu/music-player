{%extends 'base.html'%}
{% load static %}
{%block links%}{%endblock%}
{%block title%}homepage{% endblock %}
{%block body%}
<style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .form-wrapper {
      border: 1px solid #000;
      padding: 20px;
      background-color: rgba(100, 231, 220, 0.719);
    }
    
    .form-wrapper form {
      display: flex;
      flex-direction: column;
    }
    
    .form-wrapper label,
    .form-wrapper input,
    .form-wrapper button {
      margin-bottom: 10px;
    }
    
    .form-wrapper button {
      margin-top: 10px;
      background-color: rgb(155, 243, 236);
    }
    </style>
    
    <div class="container">
      <div class="form-wrapper">
        <form action="addsong" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="formFileMultiple" class="form-label">Add song (you can upload multiple)</label>
          <input class="form-control" type="file" id="formFileMultiple" name="song" multiple />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

{%endblock%}
